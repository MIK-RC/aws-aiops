# ============================================
# Global Settings Configuration
# ============================================

aws:
  region: "us-east-1"
  # Bedrock endpoint (optional, uses default if not specified)
  bedrock_endpoint: null

session:
  # Memory backend: "agentcore", "s3", "file", or "auto"
  # - "agentcore": Use AgentCore Memory service (requires AGENTCORE_MEMORY_ID env var)
  # - "s3": Use S3 for session storage
  # - "file": Use local file storage (for development only)
  # - "auto": Auto-detect (use AgentCore if running in AgentCore, else file)
  backend: "auto"

  # AgentCore Memory ID (can also be set via AGENTCORE_MEMORY_ID env var)
  # This is required when backend is "agentcore" or when running in AgentCore
  # memory_id: "your-memory-id-here"

  # Local storage directory for file-based sessions (development only)
  local_storage_dir: "./sessions"

  # Session TTL in seconds (7 days = 604800)
  ttl_seconds: 604800

  # Maximum conversation history to retain per session
  max_history_length: 50

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  # Enable JSON logging for production
  json_format: false

# Workflow settings
workflow:
  # Time range for log queries (supports DataDog time syntax)
  default_time_from: "now-1d"
  default_time_to: "now"
  # Maximum parallel workers for service processing
  max_workers: 50
  # Use lightweight processor (Option A) instead of full orchestrator (Option B)
  use_lightweight_processor: false

# Rate limiting and safety
rate_limits:
  max_agent_iterations: 20
  max_handoffs: 15
  execution_timeout_seconds: 900
  node_timeout_seconds: 300

# Feature flags
features:
  enable_ticket_creation: true
  enable_notifications: false
  dry_run_mode: false
